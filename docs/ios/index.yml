- title: 안내선
  items:
  - type: list
    style: cards
    className: cardsB
    items:
    - href: ~/ios/get-started/index.md
      html: Xamarin.iOS를 실행하는 자습서입니다. 모두 올바르게 설치되었는지 확인하고 첫 번째 iOS 앱을 빌드하세요.
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
        href: ~/ios/get-started/index.md
      title: 시작
    - href: ~/ios/app-fundamentals/
      html: 'iOS 앱을 빌드하는 데 필요한 모든 작업(예: 파일, 이미지, 데이터베이스 작업 등)입니다.'
      image:
        src: ~/media/icons/i_app-build.svg
        href: ~/ios/app-fundamentals/
      title: 응용 프로그램 기본 사항
    - href: ~/ios/user-interface
      html: UIKit의 iOS에서 사용할 수 있는 사용자 인터페이스 컨트롤을 모두 알아봅니다.
      image:
        src: ~/media/icons/i_user-interface.svg
        href: ~/ios/user-interface/
      title: 사용자 인터페이스
    - href: ~/ios/platform/
      html: 'iOS 플랫폼 기능(예: ARKit 및 CoreML) 및 iOS 11의 기타 새로운 기능 작업입니다.'
