    - href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      html: 이 샘플은 로컬 SQLite 데이터베이스에서 데이터가 저장되고 액세스되는 Todo 목록 응용 프로그램을 보여줍니다.
      image:
        src: images/todo.png
        href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      title: Todo
    - href: https://developer.xamarin.com/samples/mobile/LivePlayer/BugSweeperLP/
      html: 기존의 익숙한 게임에 새로운 요소가 추가되었습니다. 눈금이 표시된 9x9 바둑판식 타일에 10개의 버그가 숨어있습니다. 게임에서 승리하려면 10개의 버그를 모두 찾아 플래그를 지정해야 합니다.
      image:
        src: images/bugsweeper.png
        href: https://developer.xamarin.com/samples/mobile/LivePlayer/BugSweeperLP/
      title: BugSweeper
    - href: https://developer.xamarin.com/samples/xamarin-forms/RpnCalculator/
      html: RPN(역폴란드 표기법) 계산기를 사용하여 괄호 또는 등호 키 없이 숫자와 연산을 입력할 수 있습니다.
      image:
        src: images/rpncalc.png
        href: https://developer.xamarin.com/samples/xamarin-forms/RpnCalculator/
      title: RPN 계산기
    - href: https://developer.xamarin.com/samples/xamarin-forms/SkiaSharpForms/SpinPaint/
      html: 이 프로그램은 손가락을 터치하고 이동하여 그림을 그릴 수 있는 회전 디스크를 시뮬레이트합니다. SpinPaint는 손가락 아래에 선을 그리며 터치에 응답합니다. 또한 해당 선을 3개의 디스크 사분면에 3개의 미러 이미지로 복제하기도 합니다.
      image:
        src: images/spinpaint.png
        href: https://developer.xamarin.com/samples/xamarin-forms/SkiaSharpForms/SpinPaint/
      title: SpinPaint
    - href: https://developer.xamarin.com/samples/xamarin-forms/XamlSamples/
