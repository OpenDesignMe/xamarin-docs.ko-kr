- title: 안내선
  items:
  - type: list
    style: cards
    className: cardsB
    items:
    - href: ~/mac/get-started/index.md
      html: Xamarin.Mac을 실행하는 자습서입니다. 모두 올바르게 설치되었는지 확인하고 첫 번째 Mac 앱을 빌드하세요.
      image:
        src: https://docs.microsoft.com/en-us/media/common/i_get-started.svg
        href: ~/mac/get-started/index.md
      title: 시작
    - href: ~/mac/app-fundamentals/
      html: 'Mac 앱을 빌드하는 데 필요한 모든 작업(예: 파일, 이미지, 데이터베이스 작업 등)입니다.'
      image:
        src: ~/media/icons/i_app-build.svg
        href: ~/mac/app-fundamentals/
      title: 응용 프로그램 기본 사항
    - href: ~/mac/user-interface
      html: AppKit의 macOS에서 사용할 수 있는 사용자 인터페이스 컨트롤을 모두 알아봅니다.
      image:
        src: ~/media/icons/i_user-interface.svg
        href: ~/mac/user-interface/
      title: 사용자 인터페이스
    - href: ~/mac/platform/
      html: 'Mac 플랫폼 기능(예: Storyboards, OpenTK 및 macOS의 최신 기능) 작업입니다.'
      image:
        src: ~/media/icons/i_platform.svg
        href: ~/mac/platform/
      title: 플랫폼 기능
    - href: ~/mac/deploy-test/
      html: App Store에 앱을 빌드하고 배포하는 지침과 앱을 미리 테스트하는 데 유용한 팁입니다!
      image:
        src: ~/media/icons/i_deploy-test.svg
