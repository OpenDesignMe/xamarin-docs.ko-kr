    className: cardsW
    items:
    - href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      html: 이 샘플은 로컬 SQLite 데이터베이스에서 데이터가 저장되고 액세스되는 Todo 목록 응용 프로그램을 보여주며 Xamarin.Forms를 사용하여 빌드됩니다.
      image:
        src: images/todo.png
        href: https://developer.xamarin.com/samples/xamarin-forms/Todo/
      title: Todo
    - href: https://github.com/xamarinhq/app-myshoppe
      html: 영업 사원이 판매 실적을 추적하고, 잠재 고객을 관리하고, 해당 연락처를 보고, 주문을 관리하고, 제품 카탈로그를 찾을 수 있도록 하는 데모 앱입니다.
      image:
        src: images/myshoppe.png
        href: https://github.com/xamarinhq/app-myshoppe
      title: 내 구매자
    - href: https://github.com/xamarin/app-crm
      html: 영업 사원이 판매 실적을 추적하고, 잠재 고객을 관리하고, 해당 연락처를 보고, 주문을 관리하고, 제품 카탈로그를 찾을 수 있도록 하는 데모 앱입니다.
      image:
        src: images/crm.png
